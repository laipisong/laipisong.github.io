<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>手机导航</title>
<link rel="shortcut icon" type="image/ico" href="http://laipi.win/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
/*reset*/
*{margin: 0;padding: 0;box-sizing: border-box;font-family: "微软雅黑";color: #666;}
li{list-style:none;}
a{text-decoration: none;color: #333;}
a:link,a:visited{color:#333; text-decoration:none;}
a:hover,a:active{color:#c00; text-decoration:underline;}
h3{font-size: 14px;color: #000;margin-bottom: 10px;font-weight: 400;}
section{overflow: hidden;border-bottom: 2px dashed #999;padding: 10px 0;width: 100%;}
 
/*top_search*/	
.search{overflow:hidden;width:100%;height:50px;position: fixed;top: 0;z-index: 666;}
.search input{display:block;width:100%;height:50px;outline:0;border:none;font-size:18px;padding-left: 300px;background: #eee;}

/*swiper*/	
html,body {position:relative;height:100%;}
body {background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0;}
.swiper-container {width:100%;height:100%;margin-left:auto;margin-right:auto;}
.swiper-slide {padding-top: 50px;}

/*nav-style*/
.main{width: 100%;margin: 0 auto;}
.navdl{width:200px;padding-left: 30px;float: left;overflow: hidden;}
.navdl dt{font-size: 16px;line-height: 30px;margin-bottom: 10px;}
.navdl dd{width: 100%;overflow: hidden;text-overflow:ellipsis;white-space:nowrap;}
.navdl a{position:relative;overflow:hidden;padding-left:25px;height:30px;color:#1e90ff;text-decoration:none;font-size:14px;line-height:24px;}
.navdl a:hover{color:orangered;text-decoration:underline;font-size: large;}
.navdl a i{position:absolute;top:0;left:0;display:block;width:18px;height:18px;border:1px solid #aab2bd;
border-radius:100%;color:#aab2bd;text-align:center;font-style:normal;font-size:9px;line-height:15px;}
.navdl a.hot i{border-color:#3498db;color:#3498db;}
.ysbtn{width: 30px;height: 30px;border-radius: 50%;background: #111;position: fixed;top: 10px;left: 10px;z-index: 999;cursor: pointer;}
.bodybg{background: #3f3f3f!important;}
.btnbg{background: #eee!important;}
.textcolor{color: #aaa!important;}
</style>
</head>
<body>
	
<div class="search">
	<form action="http://m.baidu.com/s?word" target="_blank">
		<input type="text" name="word" id="ipt1" placeholder="余生你好">
	</form>
</div>
	
	
	
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
    	<div class="swiper-slide">
			<div class="main">
				<section>
					<dl class="navdl">
						<dt>在线</dt>			
						<dd><a href="https://www.yuque.com/laipi">语雀</a></dd>
						<dd><a href="http://fanyi.baidu.com/?aldtype=16047#auto/zh">翻译</a></dd>
					</dl>
				</section>
			</div>
       </div>     
        

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
    
 
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
	//	添加序列号
	var alink=$(".navdl");
	for(var i=0;i<alink.length;i++){
		for(var j=0;j<alink.eq(i).children().length;j++){
			alink.eq(i).children('dd').eq(j).children('a').prepend("<i>"+(j+1)+"</i>");
			alink.eq(i).children('dd').eq(2).children('a').addClass("hot");
		}
	}	
	//	添加最新标注
	for(var k=0;k<2;k++){
		alink.each(function(){
			$(this).children('dd').eq(k).children('a').addClass("hot");
		})
	}
	//tab
	$(function(){
		var aTbtn=$('.tBtn button');
		var aTbox=$('.tBox').children('div');
		aTbtn.click(function(){
			aTbtn.removeClass();
			$(this).parents('.tab').find('.tBox >div').hide();
			$(this).addClass('active');
			var index=$(this).index();			
		})
	})
})	
</script>
<script>
//添加护眼模式
$(function(){
	$("#ysbtn").click(function () {
		$("#ysbody").toggleClass("bodybg");
		$("#ipt1").toggleClass("bodybg");
		$("#ysbtn").toggleClass("btnbg");
		$(".navdl a").toggleClass("textcolor");
	})
})
</script>	
</body>
</html>
