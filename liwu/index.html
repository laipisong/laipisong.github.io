.navdl a:hover{color:#3498db;text-decoration:underline}
.navdl a i{position:absolute;top:0;left:0;display:block;width:18px;height:18px;border:1px solid #aab2bd;
border-radius:100%;color:#aab2bd;text-align:center;font-style:normal;font-size:9pt;line-height:1pc}
.navdl a.hot i{border-color:#3498db;color:#3498db;}

<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
//	添加序列号
var alink=$(".navdl");
for(var i=0;i<alink.length;i++){
	for(var j=0;j<alink.eq(i).children().length;j++){
		alink.eq(i).children('dd').eq(j).children('a').prepend("<i>"+(j+1)+"</i>");
		alink.eq(i).children('dd').eq(2).children('a').addClass("hot");
	}
}

//	添加最新标注
for(var k=0;k<2;k++){
	alink.each(function(){
		$(this).children('dd').eq(k).children('a').addClass("hot");
	})
}	
</script>
