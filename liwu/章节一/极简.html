三天打鱼，两天晒网。
说的便是我这种人。
最爱定目标，又各种理由搪塞。
这种人是有优点的，善于求变。
听说环境能改变人，那就去改变环境吧，顺便改善一下自己。
去旅行，旅行是一种修行。



每一个转折，都是一个藏有故事的节点，而每一个节点，好像都是感性在驱使。		
		</pre>
