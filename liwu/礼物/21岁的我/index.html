<html>
<head>

<style type="text/css">
/*
 * Author 赖皮的日记
 * Description 21岁的我
 * */

body {background: url(img/bg.jpg) repeat;font-family: "微软雅黑";}

/*中心内容*/

.content {width: 800px;height: 600px;margin: 100px auto 0;background-color: #666;border-radius: 10px;text-align: left;

.con_img img {display: block;}
.con_img img:last-of-type {margin-top: 30px;}
article {margin-top: 100px;font-size: 16px;line-height: 20px;font-weight: 400;}


/*旁边图片*/
.wolf{transform: matrix(0.866, 0.5, -0.5, 0.866, 0, 0);position: absolute;border-radius: 20px;overflow: hidden;}
.wolf1 {left: 150px;top: 150px;}
.wolf2 {right: 150px;top: 150px;}		
</style>
</head>

<body>
	
<div class="content">
	<div class="con_info">
		<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 
			src="//music.163.com/outchain/player?type=2&id=364901&auto=1&height=66"></iframe>
		<article>
			<h2>21岁的我</h2>
			<br/>我，站在21世纪
			<br/>告别着，21岁的我
			<br/>回过头寻觅这一路的印记
			<br/>依如昨日般清晰
			<br/>
			<br/>漂泊
			<br/>去远方，是我最迷茫的向往；
			<br/>在远方，是我最纯粹的惆怅。
			<br/>
			<br/>于是，有一天.......
			<br/>我终于开始在昨日憧憬中存在，
			<br/>清澈的湖水并非模糊记忆里的那般诱人，
			<br/>在哪里，或者说在这里.......
			<br/>我寻不到一个孤立的物质或者什么独自成为一种景致。
		</article>
	</div>
	<div class="con_img">
		<img src="img/yansong.jpg" width="120" height="160" />
		<img src="img/quiqian.jpg" width="250" height="250" />
	</div>
</div>
<div class="wolf wolf1"><img src="img/wolf.jpg" width="150px"></div>
<div class="wolf wolf2"><img src="img/wolf.jpg" width="150px"></div>

</body>
