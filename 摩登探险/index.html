<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<title>赖皮的礼物</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<style type="text/css">
.dt_logo{width: 300px;height: 300px;margin: 50px auto 0px;border-radius: 50%;overflow: hidden;border:5px solid #9cd6f3;}
.dt_logo img{width: 100%;height: 100%;}

/*动画样式*/



.a_rotate1{
-webkit-transform: rotate(360deg);
animation: a_rotate1 3s linear infinite;
-moz-animation: a_rotate1 3s linear infinite;
-webkit-animation: a_rotate1 3s linear infinite;
-o-animation: a_rotate1 3s linear infinite;
}
@-webkit-keyframes a_rotate1{from {-webkit-transform: rotate(0deg);}to {-webkit-transform: rotate(360deg);}}


.a_rotate2 {-webkit-animation:a_rotate2 3s ease 0s alternate none infinite;}
.a_rotate2 {-moz-animation:a_rotate2 3s ease 0s alternate none infinite;}
.a_rotate2 {animation:a_rotate2 3s ease 0s alternate none infinite;}
@-webkit-keyframes a_rotate2 { from{-webkit-transform:rotate(0deg); } to{-webkit-transform:rotate(360deg); } }
@-moz-keyframes a_rotate2 { from{-moz-transform:rotate(0deg); } to{-moz-transform:rotate(360deg); } }
@keyframes a_rotate2 { from{transform:rotate(0deg); } to{transform:rotate(360deg); } }	
</style>
</head>
<body>

<div class="dt_logo"><img src="img/lpdlw.jpg"/></div>






<div class="music-player">
  <!--<div style="background-image: url(http://i.imgur.com/yqB0erk.jpg);" class="album"></div>-->

  <div class="info">
    <div class="left">
      <a href="javascript:;" class="icon-shuffle"></a>
      <a href="javascript:;" class="icon-heart"></a>
    </div>
    <div class="center">
    <div class="jp-playlist">
      <ul>
        <li></li>
      </ul>
    </div>

    </div>
    <div class="right">
      <a href="javascript:;" class="icon-repeat"></a>
      <a href="javascript:;" class="icon-share"></a>
    </div>

    <div class="progress jp-seek-bar">
      <span class="jp-play-bar" style="width: 0%"></span>
    </div>
  </div>

  <div class="controls">
    <div class="current jp-current-time">00:00</div>
    <div class="play-controls laipi-logo">
      <a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
      <a href="javascript:;" class="icon-play jp-play" title="play"></a>
      <a href="javascript:;" class="icon-pause jp-pause" title="pause"></a>
      <a href="javascript:;" class="icon-next jp-next" title="next"></a>
    </div>
    <div class="volume-level jp-volume-bar">
      <span class="jp-volume-bar-value" style="width: 0%"></span>
      <a href="javascript:;" class="icon-volume-up jp-volume-max" title="max volume"></a>
      <a href="javascript:;" class="icon-volume-down jp-mute" title="mute"></a>
    </div>
  </div>

  <div id="jquery_jplayer" class="jp-jplayer"></div>

</div>




<!--js-->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src='js/jquery.jplayer.min.js'></script>
<script src='js/jplayer.playlist.min.js'></script>
<script src="js/index.js"></script>


<script type="text/javascript">
	

$('.laipi-logo').click(function(){
	changelogo();
})
$('.icon-next,.icon-previous').click(function(){
	$('.dt_logo').addClass('a_rotate1');
})
function changelogo(){
	if($('.laipi-logo').find('.jp-play').is(':hidden')){
		$('.dt_logo').removeClass('a_rotate1');
	}else{
		$('.dt_logo').addClass('a_rotate1');
	}
}
</script>
</body>
</html>
