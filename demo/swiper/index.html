<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
<style type="text/css">
.swiper-container {width: 600px;height: 300px;border: 3px solid #000;}  
.swiper-slide{font-size: 20px;}

.swiper-slide:nth-of-type(1n+0){background: red;}
.swiper-slide:nth-of-type(2n+0){background: yellow;}	
.swiper-slide:nth-of-type(3n+0){background: blue;}	
</style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<!--导航等组件可以放在container之外-->






<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.js"></script>

<script>        
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',//滑动方向（horizontal水平、vertical垂直、）
    loop: true,
    
    
    pagination: '.swiper-pagination',// 如果需要分页器    
    nextButton: '.swiper-button-next',// 如果需要前进后退按钮
    prevButton: '.swiper-button-prev',// 如果需要前进后退按钮    
    scrollbar: '.swiper-scrollbar',// 如果需要滚动条
    initialSlide:1,//初始化slide索引（从0开始）
    speed:3000,//滑动速度（默认300）
    autoplay:false,//自动轮播
    slidesPerView:2,//可显示数量
    centeredSlides:true,//滑块居中
    touchRation:0.1,//触摸距离与slide滑动距离的比例
    onlyExternal:true,//无法滑动
    followFinger:false,//滑块跟随手指进行移动
    longSwipesMs:1000,//定义长时间滑动的值
    longSwipes:false,//不接受长时间滑动
    shortSwipes:true,
  })        
</script>
</body>
</html>
