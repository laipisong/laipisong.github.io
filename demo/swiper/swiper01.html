<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="https://cdn.bootcss.com/Swiper/4.0.0-beta.2/css/swiper.css" rel="stylesheet">
<style type="text/css">
.swiper-container {width: 600px;height: 300px;border: 3px solid #000;}  
.swiper-slide{font-size: 50px;font-weight: bold;
    /* 文本居中 */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}
.parallax-bg {
    position: absolute;
    left: 0;
    top: 0;
    width: 130%;
    height: 100%;
    -webkit-background-size: cover;
    background-size: cover;
    background-position: center;
}
.swiper-slide:nth-of-type(1n+0){color: #30A0F4;}
.swiper-slide:nth-of-type(2n+0){color: #FF7E00;}	
.swiper-slide:nth-of-type(3n+0){color: #5FCC29;}	
</style>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.0.0-beta.2/js/swiper.min.js"></script>
</head>
<body>

<div class="swiper-container">
	<div class="parallax-bg" style="background:url(http://laipi.win/摩登探险/img/lpdlw.jpg)" data-swiper-parallax="-23%" data-swiper-parallax-duration="3000"></div>
	<div class="swiper-wrapper">
		<div class="swiper-slide">slide1</div>
		<div class="swiper-slide">slide2</div>
		<div class="swiper-slide">slide3</div>
	</div>
</div>



<script type="text/javascript">
var mySwiper = new Swiper('.swiper-container',{
	initialSlide:0,							//初始化slide索引（从0开始，默认0）
	direction:'horizontal',					//滑动方向，默认水平(horizontal)或垂直(vertical)
	speed:300,								//运动速度，默认300
	atuoplay:0,								//设置自动切换时间间隔，默认不切换
	autoplayDisableOnInteraction:true,		//用户操作swiper之后自动切换不会停止，默认true
	autoplayStopOnLast:false,				//如果设置为true，当切换到最后一个slide时停止自动切换。（loop模式下无效）。
	grabCursor:false,						//设置为true时，鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状。
	parallax:true,							//相对父元素移动
	hashnav:false,							//有点像锚链接
	hashnavWatchState:fals,					//开启后当URL的锚链接发生变化时控制slide切换
})
</script>



</body>
</html>
