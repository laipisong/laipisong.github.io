<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="https://cdn.bootcss.com/Swiper/4.0.0-beta.2/css/swiper.css" rel="stylesheet">
<style type="text/css">
.swiper-container {width: 600px;height: 300px;border: 3px solid #000;}  
.swiper-slide{font-size: 50px;font-weight: bold;
    /* 文本居中 */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}
.parallax-bg {
    position: absolute;
    left: 0;
    top: 0;
    width: 130%;
    height: 100%;
    -webkit-background-size: cover;
    background-size: cover;
    background-position: center;
}
.swiper-slide:nth-of-type(1n+0){background: #30A0F4;}
.swiper-slide:nth-of-type(2n+0){background: #FF7E00;}	
.swiper-slide:nth-of-type(3n+0){background: #5FCC29;}	
</style>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.0.0-beta.2/js/swiper.min.js"></script>
</head>
<body>

<div class="swiper-container tabs">
	<div class="swiper-wrapper">
		<div class="swiper-slide">slide1</div>
		<div class="swiper-slide">slide2</div>
		<div class="swiper-slide">slide3</div>
		<div class="swiper-slide">slide4</div>
		<div class="swiper-slide">slide5</div>
		<div class="swiper-slide">slide6</div>
	</div>
</div>
<div class="swiper-container" id="tabs-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide">slide1</div>
		<div class="swiper-slide">slide2</div>
		<div class="swiper-slide">slide3</div>
		<div class="swiper-slide">slide4</div>
		<div class="swiper-slide">slide5</div>
		<div class="swiper-slide">slide6</div>
	</div>
</div>



<script type="text/javascript">
var mySwiper = new Swiper('.tabs',{
    pagination: '.swiper-pagination',			//分页器生成
    slidesPerView: 3,							//同时显示的slides数量
    paginationClickable: true,					//分页器按钮控制切换
    spaceBetween: 30							//slide之间的距离（单位px）
})
 var tabsSwiper = new Swiper('#tabs-container', {
        speed: 500,
        initialSlide: 0,
        onSlideChangeStart: function (tabsSwiper) {
            var index = tabsSwiper.activeIndex;
            $(".tabs .active").removeClass('active');
            $(".tabs .swiper-slide").eq(index).addClass('active');
            mySwiper.slideTo(index);
        }
    });
    $(".tabs .swiper-slide").on('touchstart mousedown', function (e) {
        e.preventDefault();
        var $this = $(this);
        if (!$this.hasClass('active')) {
            $(".tabs .active").removeClass('active');
            $(this).addClass('active');
            tabsSwiper.slideTo($(this).index());
            mySwiper.slideTo($(this).index());
        }
    });
</script>



</body>
</html>
